name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build (Release)
      run: dotnet build --configuration Release --no-restore
    
    - name: Run Tests with Coverage
      run: |
        dotnet test tests/Xbox360MemoryCarver.Tests/Xbox360MemoryCarver.Tests.csproj `
          --configuration Release `
          --no-build `
          --verbosity normal `
          --collect:"XPlat Code Coverage" `
          --results-directory ./TestResults `
          --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./TestResults
        retention-days: 30
    
    - name: Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
    
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
        retention-days: 30
    
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: coveragereport/SummaryGithub.md
    
    - name: Write Coverage to Job Summary
      run: |
        if (Test-Path "coveragereport/SummaryGithub.md") {
          Get-Content "coveragereport/SummaryGithub.md" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        }

  build-cli-cross-platform:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
    
    - name: Build CLI (Linux)
      run: |
        dotnet build src/Xbox360MemoryCarver/Xbox360MemoryCarver.csproj \
          --configuration Release \
          --framework net10.0
    
    - name: Verify CLI builds on Linux
      run: |
        echo "CLI build successful on Linux"
